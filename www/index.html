<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Sorting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen active">
        <h1>Color sorting game</h1>
        <button id="start-button">Start 🎮</button>
    </div>

    <div id="game-screen" class="screen">
        <canvas id="game-canvas"></canvas>
        <div id="top-buttons">
            <button id="reset-button">🔄 Reset Level</button>
            <button id="undo-button" disabled>↩️ Undo</button>
        </div>
        <div id="completion-overlay">
            <div id="completion-box">
                <h1 id="completed-title">Level 1 Completed</h1>
                <button id="next-button">Next Level ➡️</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
